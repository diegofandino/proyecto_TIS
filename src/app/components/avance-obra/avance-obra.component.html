<div class="container consultar-usuarios">
    <div class="row align-items-center">
        <div class="col-lg-9 col-sm-6 titulos-principales">
            <h1>Consultar Obras</h1>
        </div>
        <div class="col-lg-3 col-sm-6 text-right titulos-principales">
            <div>
                <a [routerLink]="['/crear-obra']" routerLinkActive="router-link-active" class="cursor-pointer btn btn-primary btn-texto">
                   Crear Obra 
                </a>
            </div>
            <div><br></div>
            <div>
                <a [routerLink]="['/registrar-avaobra']" routerLinkActive="router-link-active" class="cursor-pointer btn btn-primary btn-texto">
                    Avance Obra 
                 </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 pt-4 pb-4">

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="text-center" scope="col">#</th>
                            <th class="text-center" scope="col">Nombre Obra</th>
                            <th class="text-center" scope="col">Fecha inicio</th>
                            <th class="text-center" scope="col">Fecha fin</th>
                            <th class="text-center" scope="col">Modificar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let obra of obrasLista, let i = index">
                            <th class="text-center" scope="row">{{ i + 1}}</th>
                            <td class="text-center">
                                {{ obra.nombreObra}}
                            </td>
                            <td class="text-center">{{ obra.fechaInicio}}</td>
                            <td class="text-center">{{ obra.fechaFin}}</td>
                            <td class="text-center">
                                <a download routerLinkActive="router-link-active" class="cursor-pointer btn btn-success btn-texto"> <i class="far fa-edit" style="color: #ffffff;"></i></a>
                            </td>
                            <!--td class="text-center"><a (click)="open(i+1)" class="cursor-pointer btn btn-danger btn-texto"><i class="far fa-trash-alt" style="color: #ffffff;"></i></a></td-->
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between contenedor-paginador p-2">
                <ngb-pagination class="centrar-pagination" [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refrescarObras()">
                </ngb-pagination>

                <select class="custom-select centrar-pagination" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refrescarObras()">
                    <option [ngValue]="5">5 Obras por página</option>
                    <option [ngValue]="10">10 Obras por página</option>
                    <option [ngValue]="15">15 Obras por página</option>
                    </select>
            </div>


        </div>
    </div>
</div>
