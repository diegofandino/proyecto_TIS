<div class="container consultar-usuarios">
    <div class="row align-items-center">
        <div class="col-lg-9 col-sm-6 titulos-principales">
            <h1>Lista Avances de Obras</h1>
        </div>
        <div class="col-lg-3 col-sm-6 text-right titulos-principales">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 pt-4 pb-4">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="text-center" scope="col">#</th>
                            <th class="text-center" scope="col">Ident. Obra</th>
                            <th class="text-center" scope="col">Fecha avance</th>
                            <th class="text-center" scope="col">Descripci칩n</th>
                            <th class="text-center" scope="col">Foto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let avanceobra of avanceobrasLista, let i = index">
                            <th class="text-center" scope="row">{{ i + 1}}</th>
                            <td class="text-center">
                                {{ avanceobra.idObra}}
                            </td>
                            <td class="text-center">{{ avanceobra.fechaAvance}}</td>
                            <td class="text-center">{{ avanceobra.descripcion}}</td>
                            <td class="text-center">
                                <img style="width:150px;height:150px; object-fit: contain;" [attr.src]="url + '/avanceObra/imagen/' + avanceobra.usuario._id + '/' + avanceobra.foto[0]">
                            </td>
                            <!--td class="text-center"><a (click)="open(i+1)" class="cursor-pointer btn btn-danger btn-texto"><i class="far fa-trash-alt" style="color: #ffffff;"></i></a></td-->
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between contenedor-paginador p-2">
                <ngb-pagination class="centrar-pagination" [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refrescarAvanceObras()">
                </ngb-pagination>

                <select class="custom-select centrar-pagination" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refrescarAvanceObras()">
                    <option [ngValue]="5">5 Obras por p치gina</option>
                    <option [ngValue]="10">10 Obras por p치gina</option>
                    <option [ngValue]="15">15 Obras por p치gina</option>
                    </select>
            </div>


        </div>
    </div>
</div>
