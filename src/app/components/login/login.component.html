<div class="container crear-usuarios login-usuarios">
    <div class="row align-items-center">
        <div class="col-lg-12 login text-center titulos-principales">
            <h1>¡Inicia sesión!</h1>
            <div class="formulario-crear">
                <form [formGroup]="formLogin" #formDirective="ngForm" (ngSubmit)="loguear()">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input class="form-control" placeholder="Correo electrónico" type="email" name="email" formControlName="email" />
                            </div>
                            <div *ngIf=" formLogin.controls['email'].invalid && (formLogin.controls['email'].dirty || formLogin.controls['email'].touched || formDirective.submitted)" class="alert alert-danger formulario-error">
                                <div *ngIf="formLogin.controls['email'].errors.required">El campo Correo electrónico es requerido</div>
                                <div *ngIf="formLogin.controls['email'].errors.pattern">El campo Correo electrónico no es de tipo E-mail</div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input class="form-control" type="password" placeholder="Contraseña" name="password" formControlName="password" />
                            </div>
                            <div *ngIf=" formLogin.controls['password'].invalid && (formLogin.controls['password'].dirty || formLogin.controls['password'].touched || formDirective.submitted)" class="alert alert-danger formulario-error">
                                <div *ngIf="formLogin.controls['password'].errors.required">El campo Correo electrónico es requerido</div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-success button-login"> ¡Ingresa! </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
