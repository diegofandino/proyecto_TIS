<div class="container crear-usuarios">
    <div class="row align-items-center">
        <div class="col-lg-12 text-center titulos-principales">
            <h1>Crear usuario</h1>
        </div>
    </div>

    <div class="formulario-crear">
        <form [formGroup]="crearUsuarios" #formDir (ngSubmit)="crear(formDir)" action="">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="nombres">Nombres</label>
                        <input type="text" class="form-control" id="nombres" formControlName="nombres">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" formControlName="apellidos">
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
