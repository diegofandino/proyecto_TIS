<div class="container consultar-usuarios">
    <div class="row">
        <div class="col-lg-10 titulos-principales">
            <h1>Consultar usuarios</h1>
        </div>
        <div class="col-lg-2 titulos-principales">
            <div>
                <a class="cursor-pointer btn btn-primary btn-texto">
                   Crear usuario 
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 pt-4 pb-4">

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="text-center" scope="col">#</th>
                            <th class="text-center" scope="col">Nombre</th>
                            <th class="text-center" scope="col">Apellido</th>
                            <th class="text-center" scope="col">Correo</th>
                            <th class="text-center" scope="col">Modificar</th>
                            <th class="text-center" scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let country of countries, let i = index">
                            <th class="text-center" scope="row">{{ i + 1}}</th>
                            <td class="text-center">
                                {{ country.nombre}}
                            </td>
                            <td class="text-center">{{ country.apellido}}</td>
                            <td class="text-center">{{ country.correo}}</td>
                            <td class="text-center">
                                <a class="cursor-pointer btn btn-success btn-texto"> <i class="far fa-edit" style="color: #ffffff;"></i></a>
                            </td>
                            <td class="text-center"><a (click)="open(i+1)" class="cursor-pointer btn btn-danger btn-texto"><i class="far fa-trash-alt" style="color: #ffffff;"></i></a></td>
                        </tr>
                    </tbody>
                </table>

                <div class="d-flex justify-content-between p-2">
                    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshCountries()">
                    </ngb-pagination>

                    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
                    <option [ngValue]="5">5 usuarios por página</option>
                    <option [ngValue]="10">10 usuarios por página</option>
                    <option [ngValue]="15">15 usuarios por página</option>
                    </select>
                </div>
            </div>

        </div>
    </div>
</div>
